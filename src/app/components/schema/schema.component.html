<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <br> <br>
      <a mat-list-item routerLink="dashboard">  DASHBOARD</a>
      <a mat-list-item routerLink="events">  EVENTS</a>
      <a mat-list-item routerLink="jobs">  JOBS</a>
      <a mat-list-item routerLink="alumni">  ALUMNI</a>
      <a mat-list-item routerLink="myprofile">  MY PROFILE</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span><b>ALUHUB </b> -  <i><u>Platform For Enhancing Alumni Netowrking & Engagement</u></i></span>
      <button mat-icon-button (click)="onLogout()"> <mat-icon>LOG OUT</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
