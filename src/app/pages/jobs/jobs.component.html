  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table w-100" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="jobid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.jobid}}</td>
      </ng-container>

      <!-- JOBTITLE Column -->
      <ng-container matColumnDef="jobtitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>JOBTITLE</th>
        <td mat-cell *matCellDef="let row">{{row.jobtitle}}</td>
      </ng-container>

      <!-- INSTITUTE Column -->
      <ng-container matColumnDef="institute">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>INSTITUTE</th>
        <td mat-cell *matCellDef="let row">{{row.institute}}</td>
      </ng-container>

      <!-- DESCRIPTION Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- LOCATION Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LOCATION</th>
        <td mat-cell *matCellDef="let row">{{row.location}}</td>
      </ng-container>

      <!-- ATTACHMENT Column -->
      <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ATTACHMENTS</th>
        <td mat-cell *matCellDef="let row">{{row.attachment}}
          <button mat-raised-button class="btn btn-primary" color="primary" (click)="view_jobs(row)">VIEW ATTACHMENT</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
