<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>FILL THE EVENT TITLE AND DATE</ng-template>
      <mat-form-field class="w-100" style="margin: 0 20px">  <mat-label>EVENT NAME</mat-label>
        <input matInput placeholder="EX. REUNION" formControlName="festTitle" required>
      </mat-form-field>

      <mat-form-field class="w-100" style="margin: 0 323px">  <mat-label>DATE</mat-label>
        <input matInput placeholder="25/7/1957" formControlName="date" required>
      </mat-form-field>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="FILL THE DESCRIPTION AND LOCATION">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="EX. Skills are required"
               required>
      </mat-form-field>

      <label for="file-upload" class="custom-file-upload btn btn-primary" style="margin: 0 30px">
        <span>Select File</span>
        <input type="file" id="file-upload" onchange="console.log(this.files)">
      </label>


      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-raised-button class="btn btn-primary"color="accent" (click)='onSave()'[disabled]="firstFormGroup.invalid && (secondFormGroup.invalid || !secondFormGroup)" >SAVE</button>
    </div>
  </mat-step>
</mat-stepper>
