<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>FILL THE JOB TITLE AND INSTITUTION</ng-template>
      <mat-form-field class="w-100" style="margin: 0 20px">  <mat-label>Job Name</mat-label>
        <input matInput placeholder="EX. ICT OFFICER" formControlName="jobtitle" required>
      </mat-form-field>

      <mat-form-field class="w-100" style="margin: 0 323px">  <mat-label>Institute</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="institute" required>
      </mat-form-field>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="FILL THE DESCRIPTION AND LOCATION">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="EX. Skills are required"
               required>
      </mat-form-field>

      <mat-form-field class="w-100" style="margin: 0 323px">  <mat-label>Location</mat-label>
        <input matInput placeholder="EX. Dar" formControlName="location" required>
      </mat-form-field>
      <label for="file-upload" class="custom-file-upload btn btn-primary">
        <span>Select File</span>
        <input type="file" id="file-upload" onchange="console.log(this.files)">
      </label>


      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-raised-button class="btn btn-primary"color="accent" (click)='onSave()'[disabled]="firstFormGroup.invalid && (secondFormGroup.invalid || !secondFormGroup)" >SAVE</button>
    </div>
  </mat-step>
</mat-stepper>
